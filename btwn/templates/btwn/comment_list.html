<a href="{% url 'btwn:comment_create' post.id %}">add comment</a>
<ul>
    {% for comment in post.comment_set.all %}
        <li>
            <b><a href="{% url 'btwn:profile_feed' comment.author.user.id %}">{{ comment.author.profile_name }}</a></b>
            <p>{{ comment.comment_text }}</p>
            <a href="{% url 'btwn:comment_detail' comment.id %}">Comment details</a>
        </li>
    {% endfor %}
</ul>
