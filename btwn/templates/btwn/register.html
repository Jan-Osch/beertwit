{% extends "btwn/base_generic.html" %}
{% block title %}
    Registration
{% endblock %}
{% block content %}

    {% if form.errors %}
        <p>{{ error_message }}</p>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        <table>
            {{ userform }}
            {{ userprofileform }}
        </table>

        <div class="center-align"><input type="submit" value="Register"
                                         class="waves-effect waves-light btn red btwn-button"/></div>
    </form>

{% endblock %}
