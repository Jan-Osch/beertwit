

{#{% extends "mybase.html" %}#}

{% block content %}

    {% if form.errors %}
        <p>form.</p>
    {% endif %}

    <form method="post" action="{% url 'btwn:login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <input type="submit" value="register"/>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>

{% endblock %}
