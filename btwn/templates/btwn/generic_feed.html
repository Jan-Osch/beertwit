{% load btwn_filters %}
{% if feed %}
    {% for post in feed %}
        <div class="z-depth-2 post-tab">
            <a href="{% url 'btwn:post_detail' post.id %}"><h5 class="center-align">{{ post.title }}</h5></a>

            <p class="center-align"><a
                    href="{% url 'btwn:profile_feed' post.author.user.id %}"><b>{{ post.author.profile_name }}</b></a>
                <span>Created on: {{ post.created_on | date:"Y-M-d" }}</span></p>
            <img class="responsive-img" src="{{ post.image.url }}" alt="{{ post.title }}">
            <p>{{ post.post_text }}</p>
            {% include 'btwn/comment_list.html' %}
        </div>
    {% endfor %}
{% else %}
    <p> No pint's available</p>
{% endif %}
